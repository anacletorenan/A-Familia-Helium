<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas e Receitas da Família Helium</title>
    <link rel="stylesheet" href="css/grafico-barra.css">
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
        <div id="container"></div>
        <h2>Gráfico de barras das Receitas e Despesas ao longo do tempo</h2>
        <p class="highcharts-description">
            Este gráfico poderia mostrar a evolução das receitas e despesas da família ao longo dos meses. As barras 
           seriam divididas em receitas (salário de Helen, salário de Sofia e pensão) e despesas (aluguel, água, internet, 
           mercado, etc.). Isso forneceria uma visão clara de como as finanças da família variam ao longo do tempo
        </p>
    </figure>
    <script src="js/grafico-barra.js"></script>
</body>
</html>
