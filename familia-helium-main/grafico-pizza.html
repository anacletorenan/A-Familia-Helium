<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorização das Despesas</title>
    <link rel="stylesheet" href="css/grafico-pizza.css">
</head>
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
        <div id="container"></div>
        <h2>Gráfico de pizza das Categorias de Despesas</h2>
        <p class="highcharts-description">
            Um gráfico de pizza poderia ser utilizado para mostrar a proporção de despesas em cada categoria (essencial, 
           emergencial, carro, lazer e mercado). Isso ajudaria a identificar onde a maior parte do dinheiro está sendo 
           gasta e se há áreas que podem ser ajustadas para economizar.
        </p>
    </figure>
    <script src="js/grafico-pizza.js"></script>
</body>
</html>
